[tox]
env_list =
    check
    lint
    py39
    py310
    py311
    py312
    coverage
no_package = true

[testenv]
deps = -rrequirements/testing.txt
allowlist_externals = make
commands = make test
package = editable

[testenv:check]
base_python = python3.12
commands = make check
uv_seed = true

[testenv:lint]
base_python = python3.12
commands = make lint

[testenv:coverage]
base_python = python3.12
commands = make coverage-report
